---
layout: archive
---
<link rel="stylesheet" href="/assets/css/album.css">

<div class="album">
  {% for post in site.posts %}
  <div class="album-item">
    <a href="{{ post.url }}">
      <img src="{{ post.image }}" alt="{{ post.title }}">
      <div class="album-item-overlay">
        <h2>{{ post.title }}</h2>
        <p>{{ post.description }}</p>
      </div>
    </a>
  </div>
  {% endfor %}
</div>
